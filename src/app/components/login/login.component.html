<div class="login-container">
  <!-- Sfondo animato con gradienti -->
  <div class="login-background"></div>
  
  <div class="login-layout">
    <!-- Parte Sinistra: Immagine -->
    <div class="login-left">
      <div class="login-left-content">
        <img [src]="leftImagePath" alt="TaskFlow" class="login-image" />
        <p class="login-slogan">
          <span class="slogan-text">Organizza i tuoi progetti col tuo Team</span>
        </p>
      </div>
    </div>

    <!-- Parte Destra: Form -->
    <div class="login-right">
      <div class="login-card">
        <div class="login-header">
          <h2 class="login-title">Accedi al tuo account</h2>
          <p class="login-description">Bentornato! Inserisci le tue credenziali</p>
        </div>

        <!-- Form -->
        <form class="login-form">
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label" id="label-email">
              <svg class="form-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Email
            </label>
            <input
              id="email"
              type="email"
              class="form-input"
              placeholder="nome@esempio.com"
              aria-labelledby="label-email"
              aria-required="true"
              autocomplete="email"
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label" id="label-password">
              <svg class="form-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              Password
            </label>
            <div class="form-input-wrapper">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                class="form-input"
                placeholder="La tua password"
                aria-labelledby="label-password"
                aria-required="true"
                autocomplete="current-password"
              />
              <button type="button" class="password-toggle" (click)="togglePassword()" aria-label="Mostra/Nascondi password" tabindex="0">
                <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="login-button" aria-label="Accedi al tuo account" tabindex="0">
            <span class="button-text">Accedi</span>
            <svg class="button-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
          <p class="login-footer-text">
            Non hai un account? <a routerLink="/register" class="login-link">Registrati</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
