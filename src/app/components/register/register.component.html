<div class="register-container">
  <div class="register-wrapper">
    <!-- Logo/Header -->
    <div class="register-header">
      <div class="logo-container">
        <div class="logo-gradient"></div>
        <h1 class="logo-text">TASKFLOW</h1>
      </div>
      <p class="register-subtitle">Crea il tuo account per iniziare</p>
    </div>

    <!-- Card Registrazione -->
    <div class="register-card">
      <h2 class="register-title">Crea un account</h2>
      <p class="register-description">Inizia la tua esperienza con TASKFLOW</p>

      <!-- Form -->
      <form class="register-form">
        <!-- Display Name -->
        <div class="form-group">
          <label for="displayName" class="form-label">
            Nome visualizzato
          </label>
          <input
            id="displayName"
            type="text"
            class="form-input"
            placeholder="Mario Rossi"
          />
          <p class="form-hint">Come vuoi che gli altri ti vedano</p>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">
            Email
          </label>
          <input
            id="email"
            type="email"
            class="form-input"
            placeholder="mario.rossi@example.com"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">
            Password
          </label>
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder="••••••••"
          />
          <p class="form-hint">Minimo 8 caratteri</p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="register-button">
          Registrati
        </button>
      </form>

      <!-- Footer -->
      <div class="register-footer">
        <p class="register-footer-text">
          Hai già un account?
          <a href="#" class="register-link">Accedi</a>
        </p>
      </div>
    </div>
  </div>
</div>
