<aside class="sidebar">
  <div class="sidebar-header">
    <div class="sidebar-logo">
      <img src="/assets/logo.png" alt="TaskFlow" class="logo-img" />
      <span class="logo-text">TaskFlow</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <div class="nav-section">
      <ul class="nav-list">
        <li *ngFor="let item of menuItems" class="nav-item">
          <a [routerLink]="item.route" routerLinkActive="active" class="nav-link">
            <svg *ngIf="item.icon === 'home'" class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <svg *ngIf="item.icon === 'inbox'" class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            <svg *ngIf="item.icon === 'calendar'" class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <svg *ngIf="item.icon === 'users'" class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <svg *ngIf="item.icon === 'folder'" class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
            <svg *ngIf="item.icon === 'star'" class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <span class="nav-label">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="nav-section">
      <div class="nav-section-header">
        <span class="section-title">Progetti</span>
        <button class="add-project-btn" aria-label="Aggiungi progetto">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
      <ul class="nav-list">
        <li *ngFor="let project of projects" class="nav-item">
          <a [routerLink]="'/project/' + project.id" routerLinkActive="active" class="nav-link project-link">
            <span class="project-color" [style.background-color]="project.color"></span>
            <span class="nav-label">{{ project.name }}</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="sidebar-footer">
    <button 
      class="user-menu-btn" 
      (dblclick)="onProfileDoubleClick()"
      [attr.aria-expanded]="showProfilePopup">
      <div class="user-avatar avatar-gradient-1" [style.border-color]="getStatusColor()">
        <span class="status-indicator" [style.background-color]="getStatusColor()"></span>
        {{ userInitial }}
      </div>
      <div class="user-info">
        <span class="user-name">{{ userName }}</span>
        <span class="user-email">{{ userEmail }}</span>
      </div>
    </button>
    
    <!-- Pop-up profilo -->
    <div class="profile-popup" *ngIf="showProfilePopup">
      <div class="popup-header">
        <h3 class="popup-title">Profilo</h3>
      </div>
      
      <div class="popup-content">
        <!-- Sezione Impostazioni -->
        <button class="popup-item" (click)="openSettings()">
          <svg class="popup-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
          </svg>
          <span>Impostazioni</span>
        </button>
        
        <!-- Sezione Stato -->
        <div class="popup-section">
          <div class="popup-section-title">Stato</div>
          <div class="status-options">
            <button 
              class="status-option" 
              [class.active]="userStatus === 'disponibile'"
              (click)="setStatus('disponibile')">
              <span class="status-dot" style="background-color: #10b981;"></span>
              <span>Disponibile</span>
              <svg *ngIf="userStatus === 'disponibile'" class="status-check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </button>
            <button 
              class="status-option" 
              [class.active]="userStatus === 'occupato'"
              (click)="setStatus('occupato')">
              <span class="status-dot" style="background-color: #fbbf24;"></span>
              <span>Occupato</span>
              <svg *ngIf="userStatus === 'occupato'" class="status-check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </button>
            <button 
              class="status-option" 
              [class.active]="userStatus === 'in-riunione'"
              (click)="setStatus('in-riunione')">
              <span class="status-dot" style="background-color: #0ea5e9;"></span>
              <span>In riunione</span>
              <svg *ngIf="userStatus === 'in-riunione'" class="status-check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</aside>
